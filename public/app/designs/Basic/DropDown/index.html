
<!doctype html>
    <head>
        <title>{{option-course-name}}</title>
        <meta name="title" content="{{option-course-name}}" />
        <meta name="description" content="{{option-course-description}}" />
        <meta name="copyright" content="{{option-course-copyright}}" />
        <meta name="timestamp" content="{{timestamp}}" />
        <meta name="author" content="https://www.courseassembler.com/" />
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="_package.css">
        <script crossorigin="anonymous" href="https://polyfill.io/v3/polyfill.min.js"></script>
        <script type="text/javascript">
        var course = {"page": -1, "completed": false, "score": 0, "required": {{enough-count}}, "rule": "{{rule}}", "navlock": {{navlock}} }, pages = {{{json pages}}};
        </script>
        <script type="text/javascript" src="_package.js"></script>
        {{{analytics-code}}}
    </head>
    <body onunload="doUnload()" onbeforeunload="doUnload()">
        <main>
            <nav>
                <div class="precede">
                    <a href="javascript:left();" id="lb"><i class="dn-nav-precede"></i></a>
                </div>
                <div class="menu">
                    <a href="javascript:toggle();"><i class="dn-menu"></i></a>
                </div>
                <div id="pageTitle">

                </div>
                <div class="advance">
                    <a href="javascript:right();" id="rb"><i class="dn-nav-advance"></i></a>
                </div>
            </nav>
            <div class="iframe">
                <iframe seamless frameborder="0" class="under"></iframe>
                <iframe seamless frameborder="0" class="over"></iframe>
            </div>
        </main>

        <script type="text/html" id="popup">
        <aside>
            <header>
                <h1>{{{option-course-name}}}</h1>
            </header>
            <nav id="scroll" data-simplebar>
                <ol id="menu"></ol>
                <footer>
                    <p>{{{option-course-copyright}}}</p>
                    {{#compare tier "<" 2}}<p class="watermark">Created using <a href="https://www.courseassembler.com" target="_blank">CourseSuite Course Assembler</a>.</p>{{/compare}}
                </footer>
            </nav>
        </aside>
        </script>

    </body>
</html>
