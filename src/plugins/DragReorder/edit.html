<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Course Assembler DragReorder</title>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="edit.css">

	<script type="text/javascript">window.fd={logging:false};</script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.1/Sortable.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/localforage/1.5.0/localforage.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/npm/filedrop@2.0.0/filedrop.min.js"></script>
	<script type="text/javascript" src="edit.js"></script>
	<script type="text/javascript">window.addEventListener("load", DragReorder.Init, false);</script>
</head>
<body>

<main class="wrapper">
	<nav class="navigation"></nav>
	<header class="header">
		<section class="container">
			<h1>Drag Reorder</h1>
		</section>
	</header>
	<section class="container templates">
		<h2>Choose a template</h2>
		<div>List of templates</div>
	</section>
	<section class="container editor">
		<h2>Fill in details</h2>
		<div>
			[ media ] [ question ]
			[ list ] [ list ] [ source list ]
			[ submit / retry ]
			[ feedback ]
		</div>
	</section>
</main>

</body>
</html>
