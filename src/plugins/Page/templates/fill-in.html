<!DOCTYPE html>
<html>
    <head>
            <title>fill in the gaps</title>

            <meta name="viewport" content="width=device-width, initial-scale=0.5"/>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge;" />

            <link href="https://unpkg.com/normalize.css" type="text/css" rel="stylesheet" />
			<link rel="stylesheet" type="text/css" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

            <script src="https://unpkg.com/sortablejs"></script>
            <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    </head>

    <body>

    	<main>
    		<section class="template split-30-70">
    			<div class="pane cover-image">
<img src="https://images.unsplash.com/photo-1454817481404-7e84c1b73b4a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"></div>
    			<div class="pane overflow light">
    				<div class="padding">

<h1>Fill-in the blanks</h1>
<p>The quick brown box jumps over the <span class="fill-in"></span> dog. Pack my box with five <span class="fill-in"></span> liquor jugs. The five boxing <span class="fill-in"></span> jump quickly. Glib jocks <span class="fill-in"></span> nymph to vex <span class="fill-in"></span>.</p>

<h3>Word list</h3>
<div id="source" class="list-group">
    <div class="list-group-item"><span>lazy</span></div>
    <div class="list-group-item"><span>dozen</span></div>
    <div class="list-group-item"><span>wizards</span></div>
    <div class="list-group-item"><span>quiz</span></div>
    <div class="list-group-item"><span>dwarf</span></div>
</div>

					</div>
					<div class="check">
						<button>Check answer</button>
					</div>
    			</div>
    		</section>
    	</main>

<script>
const drops = document.querySelectorAll(".fill-in");
Array.from(drops).forEach(function(elem) {
    new Sortable(elem, {
        group: 'words',
        ghostClass: 'blue-background-class',
        animation: 150,
        swap: true,
        swapClass: "sortable-swap-highlight"
    });
});
const source = document.getElementById("source");
new Sortable(source, {
    animation: 150,
    ghostClass: 'blue-background-class',
    group: {
        name: 'words',
        put: false
    },
    onEnd: function (evt) {
        if (evt.from === source) evt.item.classList.remove("tinted");
    },
    onMove: function (evt) { // prevent dropping two items into the same zone
        if (evt.to.childElementCount > 0) {
            return false;
        }
    }
});

</script>

    </body>
</html>
