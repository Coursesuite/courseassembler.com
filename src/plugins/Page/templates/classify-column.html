<!DOCTYPE html>
<html>
    <head>
            <title>classify column</title>

            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge;" />

            <link href="https://unpkg.com/normalize.css" type="text/css" rel="stylesheet" />
			<link rel="stylesheet" type="text/css" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

            <script src="https://unpkg.com/sortablejs"></script>
            <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    </head>

    <body>

    	<main>
    		<section class="template split-20-80">
    			<div class="pane cover-image">
<img src="https://images.unsplash.com/photo-1561172321-237511d94784?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"></div>
    			<div class="pane overflow light">
    				<div class="padding">
<h1>Classify (Column)</h1>
<p>Drag these options and drop them in the correct list.</p>
<div class="split-50 gaps">
    <div class="fill-vspace">
        <h3>Options</h3>
        <div id="source" class="list-group">
            <div class="list-group-item tinted"><span>Monkey</span></div>
            <div class="list-group-item tinted"><span>Quartz</span></div>
            <div class="list-group-item tinted"><span>Gold</span></div>
            <div class="list-group-item tinted"><span>Fish</span></div>
            <div class="list-group-item tinted"><span>Human</span></div>
            <div class="list-group-item tinted"><span>Granite</span></div>
        </div>
    </div>
	<div class="fill-vspace">
		<h3>Mineral</h3>
		<div id="dest1" class="list-group">
		</div>
	</div>
	<div class="fill-vspace">
		<h3>Animal</h3>
		<div id="dest2" class="list-group">
		</div>
	</div>
</div>
					</div>
					<div class="check">
						<button>Check answer</button>
					</div>
    			</div>
    		</section>
    	</main>

<script>
const dest1 = document.getElementById("dest1");
new Sortable(dest1, {
    group: {
        name: 'shared'
    },
    animation: 150,
    ghostClass: 'blue-background-class',
});

const dest2 = document.getElementById("dest2");
new Sortable(dest2, {
    group: {
        name: 'shared'
    },
    animation: 150,
    ghostClass: 'blue-background-class',
});

const source = document.getElementById("source");
new Sortable(source, {
    animation: 150,
    ghostClass: 'blue-background-class',
    group: {
        name: 'shared',
        put: false
    },
    onEnd: function (evt) {
        if (evt.from === source) evt.item.classList.remove("tinted");
    }
});
source.style.minHeight = source.getBoundingClientRect().height + "px";

</script>

    </body>
</html>
