<!DOCTYPE html>
<html>
    <head>
	    <title>courseassembler</title>

	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

	    <style>
		@import url("https://fonts.googleapis.com/css?display=swap&family=Montserrat");
		html {
		  box-sizing: border-box;
		  font-size: 16px;
		  font-family:-apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Ubuntu, Roboto, Noto, "Segoe UI", Arial, sans-serif;
		}
		*, *:before, *:after {
			box-sizing: inherit;
			text-rendering: optimizeLegibility;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			-webkit-tap-highlight-color: transparent;
		}
		body {
			background-color: #f8f8f8;
		    margin: 0;
		    padding: 0;
		    position: relative;
		}
		img {
			width: 100%;
			height: 75vh;
			object-fit: cover;
			object-position: center;
			position: fixed;
		}
		main {
			position: fixed;
			top: 0; left: 0;
			width: 100vw;
			height: 100vh;
			text-align: center;
			color: white;
		}
		h1 {
			font-size: 2.5rem;
			font-weight: normal;
			margin-top: 5vh;
			text-shadow: 0 3px 2px rgba(0,0,0,.125);
		}
		.description {
			font-size: 1.5rem;
			margin: 0 25%;
			text-shadow: 0 3px 2px rgba(0,0,0,.125);
		}
		.copyright {
			color: black;
			position: fixed;
			bottom: 10vh;
			width: 100%;
			text-align: center;
		}
		</style>
    </head>

    <body>
		<img src="https://images.unsplash.com/photo-1489533119213-66a5cd877091?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80">
    	<main>
			<h1 class="name">Course Name Will Go Here</h1>
			<p class="description">This will be replaced with the course description when you publish</p>
			<p class="copyright">&copy; 2021 ongoing - Your Copyright Statement</p>
		</main>
	</body>
</html>
