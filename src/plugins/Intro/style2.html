<!DOCTYPE html>
<html>
    <head>
	    <title>courseassembler</title>

	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

	    <style>
		@import url("https://fonts.googleapis.com/css?display=swap&family=Montserrat");
		html {
		  box-sizing: border-box;
		  font-size: 16px;
		  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Ubuntu, Roboto, Noto, "Segoe UI", Arial, sans-serif;
		}
		*, *:before, *:after {
			box-sizing: inherit;
			text-rendering: optimizeLegibility;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			-webkit-tap-highlight-color: transparent;
		}
		html, body { height: 100vh; }
		body {
			background-color: #f8f8f8;
		    margin: 0;
		    padding: 0;
		}
		main {
			display: flex;
			padding: 2rem 0;
			background-color: #FBAB7E;
			background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
		}
		article {
			padding: 0 1rem;
			background-color: white;
		}
		main > * {
			flex: 50;
		}
		img {
			width: 100%;
			object-fit: cover;
			object-position: center;
		}
		h1 {
			font-size: 2.5rem;
			font-weight: normal;
		}
		.description {
			font-size: 1.5rem;
		}
		.copyright {
			color: #999;
		}
		</style>
    </head>

    <body>
    	<main>
    		<article>
				<h1 class="name">Course Name Will Go Here</h1>
				<p class="description">This will be replaced with the course description when you publish</p>
				<p class="copyright">&copy; 2021 ongoing - Your Copyright Statement</p>
			</article>
			<aside>
				<img src="https://images.unsplash.com/photo-1489533119213-66a5cd877091?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80">
			</aside>
		</main>
	</body>
</html>
