<!DOCTYPE html>
<html>
    <head>
	    <title>courseassembler</title>

	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

	    <style>
		@import url("https://fonts.googleapis.com/css?display=swap&family=Montserrat");
		html {
		  box-sizing: border-box;
		  font-size: 16px;
		  font-family:-apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Ubuntu, Roboto, Noto, "Segoe UI", Arial, sans-serif;
		}
		*, *:before, *:after {
			box-sizing: inherit;
			text-rendering: optimizeLegibility;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			-webkit-tap-highlight-color: transparent;
		}
		body {
			background-color: #f8f8f8;
		    margin: 0;
		    padding: 0;
		}
		h1,p { margin:0; }
		img {
			top: 0; left: 0;
			width: 100%; height: 100%;
			object-fit: cover;
			object-position: center;
			position: fixed;
			z-index: 1;
		}
		h1 {
			z-index: 2;
			position: fixed;
			bottom: 50vh;
			left: 10vw;
			width: 40vw;
			background-color: rgba(255,255,255,.25);
			padding: 1rem;
			font-size: 2.5rem;
			font-weight: normal;
			box-shadow: 0 3px 5px rgba(0,0,0,.125);
		}
		.description {
			z-index: 2;
			position: fixed;
			top: 50vh;
			left: 15vw;
			width: 35vw;
			background-color: rgba(255,255,255,.5);
			padding: 1rem;
			font-size: 1.5rem;
			box-shadow: 0 3px 5px rgba(0,0,0,.125);
		}
		.copyright {
			z-index: 2;
			position: fixed;
			bottom: 10vh;
			width: 40vw;
			right: 10vw;
			padding: 1rem;
			background-color: rgba(255,255,255,.5);
			box-shadow: 0 3px 5px rgba(0,0,0,.125);
		}

		@media screen and (max-width: 768px) {
			h1, .description, .copyright {
				left: 10vw;
				width: 80vw;
				right: auto;
			}
		}
		</style>
    </head>

    <body>
		<img src="https://images.unsplash.com/photo-1489533119213-66a5cd877091?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80">
		<h1 class="name">Course Name Will Go Here</h1>
		<p class="description">This will be replaced with the course description when you publish</p>
		<p class="copyright">&copy; 2021 ongoing - Your Copyright Statement</p>
	</body>
</html>
