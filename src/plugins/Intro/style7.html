<!DOCTYPE html>
<html>
    <head>
	    <title>courseassembler</title>

	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<script type="text/javascript" src="https://polyfill.io/v3/polyfill.min.js"></script>
		<script type="text/javascript">function doOnLoad(fn) { if (window.addEventListener) { window.addEventListener('load', fn, false); } else { window.attachEvent('onload', fn); }}</script>

	    <style>
		@import url("https://fonts.googleapis.com/css?display=swap&family=Montserrat");
		html {
		  box-sizing: border-box;
		  font-size: 16px;
		  font-family:-apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Ubuntu, Roboto, Noto, "Segoe UI", Arial, sans-serif;
		}
		*, *:before, *:after {
			box-sizing: inherit;
			text-rendering: optimizeLegibility;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			-webkit-tap-highlight-color: transparent;
		}
		html, body { height: 100vh; }
		body {
			background-color: #FBAB7E;
			background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
		    margin: 0;
		    padding: 0;
		}
		main {
			position: fixed;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-evenly;
			top: 25%; left: 25%;
			width: 50%; min-height: 50%;
			z-index: 2;
			border: 1rem solid white;
			background-color: rgba(255,255,255,.8);
			box-shadow: 0 3px 5px rgba(0,0,0,.125);
		}
		main > * {
			text-align: center;
			margin: 0 2rem;
		}
		h1 {
			font-size: 2.5rem;
			font-weight: normal;
		}
		.description {
			font-size: 1.5rem;
		}
		.copyright {
		}

		@media screen and (max-width: 768px) {
			main {
				width: 80%;
				left: 10%;
			}
		}
		</style>
    </head>

    <body>
		<main>
			<h1 class="name">Course Name Will Go Here</h1>
			<p class="description">This will be replaced with the course description when you publish</p>
			<p class="copyright">&copy; 2023 - Your Copyright Statement</p>
		</main>

		<script type="text/javascript">
		var init = (function(){
			var qs = window.location.search.split("?")[1] ? window.location.search.split("?")[1].split(",") : [0,0];
			return {
				seconds: Math.max(0,+qs[0]||0),
				index: qs[1] ? +qs[1] : -1
			}
		})();
		function incr() {
			parent.dispatchEvent(new CustomEvent("statuschange", {detail: init}));
			init.seconds += 1; // time spent on page, in seconds
			setTimeout(incr, 1000);
		}
		doOnLoad(incr);
		</script>
	</body>
</html>
