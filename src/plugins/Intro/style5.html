<!DOCTYPE html>
<html>
    <head>
	    <title>courseassembler</title>

	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<script type="text/javascript" src="https://polyfill.io/v3/polyfill.min.js"></script>
		<script type="text/javascript">function doOnLoad(fn) { if (window.addEventListener) { window.addEventListener('load', fn, false); } else { window.attachEvent('onload', fn); }}</script>

	    <style>
		@import url("https://fonts.googleapis.com/css?display=swap&family=Montserrat");
		html {
		  box-sizing: border-box;
		  font-size: 16px;
		  font-family:-apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Ubuntu, Roboto, Noto, "Segoe UI", Arial, sans-serif;
		}
		*, *:before, *:after {
			box-sizing: inherit;
			text-rendering: optimizeLegibility;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			-webkit-tap-highlight-color: transparent;
		}
		html, body { height: 100vh; }
		body {
		    margin: 0;
		    padding: 0;
		    text-align: center;
		    background-color: #f8f8f8;
		}
		img {
			margin-top: 10vh;
			width: 15rem;
			height: 15rem;
			border: 1rem solid white;
			box-shadow: 0 3px 5px rgba(0,0,0,.125);
			left: calc(50% - 7.5rem);
			object-fit: cover;
			object-position: center;
			border-radius: 15rem;
		}
		h1 {
			font-size: 2.5rem;
			font-weight: normal;
		}
		.description {
			font-size: 1.5rem;
		}
		.copyright {
		}

		@media screen and (max-width: 768px) {
			h1, .description, .copyright {
				margin: .5rem 1rem;
			}
		}
		</style>
    </head>

    <body>
		<img src="https://images.unsplash.com/photo-1489533119213-66a5cd877091?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80">
		<h1 class="name">Course Name Will Go Here</h1>
		<p class="description">This will be replaced with the course description when you publish</p>
		<p class="copyright">&copy; 2021 ongoing - Your Copyright Statement</p>

		<script type="text/javascript">
		var init = (function(){
			var qs = window.location.search.split("?")[1] ? window.location.search.split("?")[1].split(",") : [0,0];
			return {
				seconds: Math.max(0,+qs[0]||0),
				index: qs[1] ? +qs[1] : -1
			}
		})();
		function incr() {
			parent.dispatchEvent(new CustomEvent("statuschange", {detail: init}));
			init.seconds += 1; // time spent on page, in seconds
			setTimeout(incr, 1000);
		}
		doOnLoad(incr);
		</script>
	</body>
</html>
