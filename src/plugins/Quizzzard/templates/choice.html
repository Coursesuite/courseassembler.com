<html>
    <head>

			<link rel="stylesheet" type="text/css" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <body>

    	<main>
    		<section class="template split-50">
    			<div class="pane cover-image">
<img src="https://images.unsplash.com/photo-1472740378865-80aab8e73251?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"></div>
    			<div class="pane overflow light first">
    				<div class="padding">

<h1>Single Choice</h1>
<p>Select one answer from the list below.</p>

<div id="source" class="list-group clear-styling stack-50 gaps">
    <div class="list-group-item">
        <label class="custom-input">One
          <input type="radio" name="radio">
          <span class="dot"></span>
        </label>
    </div>
    <div class="list-group-item">
        <label class="custom-input">Two
          <input type="radio" name="radio">
          <span class="dot"></span>
        </label>
    </div>
    <div class="list-group-item">
        <label class="custom-input">Three
          <input type="radio" name="radio">
          <span class="dot"></span>
        </label>
    </div>
    <div class="list-group-item">
        <label class="custom-input">Observe how the sun
          itself symbolizes a single incandescent beacon of subjective
          reality in a netherworld of endless absurdity reaching out toward
          a maudlin cosmos of nothingness
          <input type="radio" name="radio" checked="checked">
          <span class="dot"></span>
        </label>
    </div>
    <div class="list-group-item">
        <label class="custom-input">Four
          <input type="radio" name="radio">
          <span class="dot"></span>
        </label>
    </div>
</div>

					</div>
					<div class="check">
						<button>Check answer</button>
					</div>
    			</div>
    		</section>
    	</main>
    </body>
</html>
