<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>{{option-course-name}}</title>

        <script type="module">
            document.documentElement.classList.remove('no-js');
            document.documentElement.classList.add('js');
        </script>

        <meta name="title" content="{{option-course-name}}" />
        <meta name="description" content="{{option-course-description}}" />
        <meta name="copyright" content="{{option-course-copyright}}" />
        <meta name="timestamp" content="{{timestamp}}" />
        <meta name="author" content="https://www.courseassembler.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        {{#if media}}<link rel="stylesheet" type="text/css" href="plyr.css">{{/if}}
        <link rel="stylesheet" type="text/css" href="_package.css">
        <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js"></script>
		{{#if mus}}<script type="text/javascript" src="play.js"></script>{{/if}}
        {{#if media}}<script type="text/javascript" src="plyr.js"></script>{{/if}}
        <script type="text/javascript">
        var course = {"page": -1, "completed": false, "score": 0, "required": {{enough-count}}, "rule": "{{rule}}", "navlock": {{navlock}} },
            pages = {{{stringify pages}}};
        </script>
        <script type="text/javascript" src="_package.js"></script>
        {{{analytics-code}}}
    </head>
    <body onunload="doUnload()" onbeforeunload="doUnload()">
        <main>
            <div class="iframe">
                <iframe seamless frameborder="0" class="under" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
                <iframe seamless frameborder="0" class="over" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
                <video id="pageVideo"></video>
            </div>
            <div class="audio">
                <audio id="pageAudio"></audio>
            </div>
        </main>
        <nav class="{{theme.NANO.position}}">
            <section class="navigation" hidden>
                <select id="pages" onchange="goto(this.value)"></select>
            </section>
            <section class="controls">
                {{#if theme.ICONS.navigation}}<a href="javascript:left()" title="Previous page" class="btn"><span class="ca ca-left"></span></a>{{/if}}
                {{#if theme.ICONS.print}}<a href="javascript:printCurrentPage()" title="Print current page" class="btn"><span class="ca ca-print"></span></a>{{/if}}
                {{#if theme.ICONS.menu}}<a href="javascript:toggle()" title="Toggle menu" class="btn"><span class="ca ca-menu"></span></a>{{/if}}
                {{#if theme.NANO.progress}}<div class="progress-container">
                    <div class='graph-wheel' id='progressgraph'></div>
                    <div class='graph-text'><output id='pagenumber'></output> of <output id="pagetotal"></output></div>
                </div>{{/if}}
                {{#if theme.ICONS.fullscreen}}<a href="javascript:fullscreen()" title="Toggle fullscreen" class="btn"><span class="ca ca-expand"></span></a>{{/if}}
                {{#if theme.ICONS.navigation}}<a href="javascript:right()" title="Next page" class="btn"><span class="ca ca-right"></span></a>{{/if}}
            </section>
        </nav>
        <div class="swipe-zone"></div>
    </body>
</html>
