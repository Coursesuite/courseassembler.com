<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{option-course-name}}</title>
		<meta charset="utf-8">
		<meta name="title" content="{{option-course-name}}" />
		<meta name="description" content="{{option-course-description}}" />
		<meta name="copyright" content="{{option-course-copyright}}" />
		<meta name="timestamp" content="{{timestamp}}" />
		<meta name="author" content="https://www.courseassembler.com" />
		<link rel="stylesheet" type="text/css" href="_package.css">
		{{#if audio}}<link rel="stylesheet" type="text/css" href="plyr.css">{{/if}}
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
		<script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js"></script>
		<script type="text/javascript">
		var course = {"page": -1, "completed": false, "score": 0, "required": {{enough-count}}, "rule": "{{rule}}", "navlock": {{navlock}} },
			pages = {{{json pages}}};
		</script>
		<script type="text/javascript" src="_package.js"></script>
		{{#if audio}}<script type="text/javascript" src="plyr.js"></script>{{/if}}
		{{{analytics-code}}}
	</head>
	<body onunload="doUnload()" onbeforeunload="doUnload()">
	<aside class="large">
		<header>
			<div class="icons">
				<a href="javascript:fullscreen()" title="Toggle fullscreen"><i class="ca-maximize"></i></a>
				<!-- <a href="javascript:toggle()" title="Hide menu" class="menu-toggle"><i class="ca-menu"></i></a> -->
			</div>
			<div class="title">
				<h1>{{option-course-name}}</h1>
				<div class="progress-container">
					<div class="graph-parent"><div id="progressgraph"></div></div>
					<div class="graph-text"><span id="progressnumber">0</span>% complete</div>
				</div>
			</div>
		</header>
		<nav id="scroll" data-simplebar class="flex-1">
			<ol id="menu"></ol>
		</nav>
		<footer>
			<div>
				{{#if option-course-copyright}}<p>{{option-course-copyright}}</p>{{/if}}
				<p class="watermark">Created using <a href="https://www.courseassembler.com" target="_blank">Course Assembler</a>.</p>
			</div>
		</footer>
	</aside>
	<aside class="mobile">
		<a href="javascript:toggle()" title="Toggle menu"><i class="ca-menu"></i></a>
		<a id="mobilefs" href="javascript:fullscreen()" title="Toggle fullscreen"><i class="ca-maximize"></i></a>
	</aside>
	<nav class="mobile">
		<a href="javascript:right()" title="Go to the next page"><i class="ca-arrow-right"></i></a>
	</nav>
	<main>
		<div class="iframe">
			<iframe seamless frameborder="0" class="under" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
			<iframe seamless frameborder="0" class="over" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
		</div>
	</main>
	</body>
</html>
